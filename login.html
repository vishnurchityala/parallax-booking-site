<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AR-VR Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/IMG_20241018_231231.jpg" type="image/x-icon">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Full-screen background blur */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(20,0,61);
            background: linear-gradient(221deg, rgba(20,0,61,1) 5%, rgba(0,0,0,1) 50%, rgba(20,0,61,1) 95%);
        }

        .login-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 4rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Background Blur -->
    <div class="background-blur"></div>

    <!-- Main Container for Login Button -->
    <div class="login-container">
        <div class="login-card">
            <button class="btn btn-white">
                Login with Microsoft <i class="fab fa-microsoft ms-2"></i>
            </button>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
