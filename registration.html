<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-VR Club</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="./img/IMG_20241018_231231.jpg" type="image/x-icon">
<body>
    <div class="loader-overlay d-none align-content-center" id="loader">
        <div class="loader ms-auto me-auto"></div>
    </div>
    
    <div class="main-container pb-0 py-3">
        <div class="container-fluid p-0 m-0 d-flex align-items-center justify-content-center">
            <div class="glass-navbar">
                <a href="./index.html">Home</a>
                <a href="./registration.html">Book</a>
                <a href="">Social</a>
            </div>
            <div class="glass-login">
                <a href="./index.html">Login</a>
            </div>
        </div>
        <div class="container d-flex flex-column py-2 py-md-3 mt-md-5 px-2 justify-content-center align-items-center">
            <div id="bookingAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                <i class="fa-solid fa-ticket ms-2"></i> 
                <span id="booking-message">You have booked a seat in Slot ID: [Slot ID]</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <p class="page-hero-text mb-4 mt-4 mt-md-0">Bookings Page <span><i class="fa-solid fa-ticket ms-2"></i></span></p>
            <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-0 mt-2">
                <div class="container seats-booking-container">
                    <div class="seats-container">
                        <!-- <div class="seat-icon white">
                            <i class="fa-solid fa-couch"></i>
                        </div>
                        <div class="seat-icon gray">
                            <i class="fa-solid fa-couch"></i>
                        </div> -->
                    </div>
                    <div class="seat-book-control-container">
                        <p class="text-white" style="font-size: small;font-weight:600;">Seats Available:  15 / 30</p>
                        <div class="select-container mb-4 mt-3" style="position: relative; max-width: 300px;">
                            <select class="select-white-outline">
                                <option value="option1">7:00PM-8:00PM</option>
                                <option value="option2">8:00PM-9:00PM</option>
                                <option value="option3">9:00PM-10:00PM</option>
                                <option value="option4">10:00PM-11:00PM</option>
                                <option value="option4">11:00PM-12:00PM</option>
                                <option value="option4">12:00PM-1:00AM</option>
                                <option value="option4">1:00AM-2:00AM</option>
                            </select>
                            <i class="fa-solid fa-chevron-down select-chevron"></i>
                        </div> 
                        <button id="view-seats-button" class="btn btn-white-outline me-2 mb-3 mb-md-0" style="width: fit-content;">
                            View Seats
                        </button>                       
                        <button id="book-seat-button" class="btn btn-white  mb-3 mb-md-0" style="width: fit-content;">
                            Book Seat
                        </button>
                    </div>
                    <button id="cancel-seat-button" class="btn-cancel mt-3">
                        Cancel Seat
                    </button>  
                </div>
                
            </div>               
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="./script.js"></script>
</html>
